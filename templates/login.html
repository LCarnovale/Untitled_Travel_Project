{% extends "base.html" %}
{% block head %}
	<title>Login</title>
	<!-- <link rel="stylesheet" href = "{{url_for('static',filename = 'formstep.css')}}"> -->
{% endblock %}

{% block content %}
<div class="container">
	<h3 class="center-align"> Login as a host or user here </h3>
	<form name='post_ad' id = "regForm" method='POST'>
		<div >
			<!-- Login -->
			{% if login_fail %}
			<label style="color:red">Invalid username or password</label>
			{% endif %}
			<div class="input-field col s12">
				<input id="username" name = "username" type="text">
				<label for="username">Username</label>
			</div>
			<div class="input-field col s12">
				<input id="password" name = "password"  type="password">	
				<label for="password">Password</label>
			</div>

			<p>
				Login Type:
			</p>

			<div class="row">
				<div class="center-align col s12 m4">
					<p>
						<label>
							<input type = "radio" name='login_select' checked value='user'>
							<span>Normal</span>
						</label>
					</p>
				</div>
				<div class="center-align col s12 m4">
					<p>
						<label>
							<input type="radio" name="login_select" value='owner'>
							<span>Owner</span>
						</label>
					</p>
				</div>
				<div class="center-align col s12 m4">
					<p>
						<button class="btn waves-effect waves-light" type="submit" name="action">Login
							<i class="material-icons right">send</i>
						</button>
					</div>
				</p>
			</div>
			<!-- <input type = "submit" value= "Login" > -->
		</div> 
		<p> <a href="{{url_for('signup')}}">Not a member? Sign up here</a></p>
	</form>
</div>
	
{% endblock %}
