	<!-- Script for dateRangePicker -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}
	<script>
	function myFunction() {
	  var x = document.getElementById("advancesearch");
	  if (x.style.display == "none") {
		x.style.display = "block";
	  } else {
		x.style.display = "none";
	  }
	  console.log(document.getElementById("map"));
	  
	}
	</script>
	
    <p> <img src = "/static/nsw1.png"  style = "width: 250px;height: 250px"> </p>
	<form id = 'searchForm' name = 'search' method = 'POST' >
		<input type = "text" placeholder = "Search.." id = "searchkeyword" name = "search">
		<input type = "hidden" name = "geocodedvalue" id = "geocodedvalue" readonly>
		<button type = "submit" onclick = "getgeocode()" style="height: 30px;width: 75px">Submit</button>
		<br><br>
		<p><button type = "button" onclick="myFunction()" style="height: 30px;width: 150px">Advanced Search</button></p>
		<div id = advancesearch style = "display:none;">
			Date Range: <input type="text" id="dates" name = "dates">
			Beds: <input type= "number" name = "beds" max = "5" min = "1">
			Bathrooms: <input type= "number" name = "bathrooms" max  = "5" min = "1" >
			Parking Spaces: <input type= "number" name = "parking" max  = "3" min = "0" >
			<br><br><br>
			Location:
			<input type = "hidden" name = "location" id = "hiddenlocation">
			<br>
			Distance Radius: <output name="radiusrange" id="radiusrange">100</output> m
			<br>
			<input type = "range" name= "distance" id = "radiuschange" min = "100" max = "2000" value = "100" oninput = "changeCircle(this.value)">
			<div id="map"></div>
		</div>
	</form>
	
    <script>
		var map;
		var markerlist = [];
		var circlelist = [];
	
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: -33.91538902145825 , lng: 151.11207767686824},
			  zoom: 13
			});
			google.maps.event.addListener(map, 'click', function( event ){
				document.getElementById("hiddenlocation").value = event.latLng.lat()+", "+event.latLng.lng();
				
				for (i = 0;i<markerlist.length;i++){
					markerlist[i].setMap(null);
					circlelist[i].setMap(null);
				}
				var marker = new google.maps.Marker({position: event.latLng, map: map});
				markerlist.push(marker)
				var circle = new google.maps.Circle({map: map, radius: parseInt(document.getElementById("radiuschange").value), fillColor: '#AA0000'});
				circle.bindTo('center', marker, 'position');
				circlelist.push(circle)
			});
			
		}
		function changeCircle(newval){
			document.getElementById("radiusrange").value = newval;
			for (i = 0;i<circlelist.length;i++){
				if(circlelist[i]==null)
					continue;
				circlelist[i].setRadius(parseInt(newval));
			}
		}
		function getgeocode(){
			var geocoder = new google.maps.Geocoder;
			geocoder.geocode({'address': document.getElementById("searchkeyword").value}, function(results, status) {
						if (status === 'OK') {
							if (results[0] && results[0].geometry &&
								results[0].geometry.bounds) {
								var bounds = results[0].geometry.bounds.getSouthWest().lat()+
										 ","+results[0].geometry.bounds.getSouthWest().lng()+
										 "+"+results[0].geometry.bounds.getNorthEast().lat()+
										 ","+results[0].geometry.bounds.getNorthEast().lng()
								//format = southwest bound+northeast bound
								document.getElementById("geocodedvalue").value = bounds;
								alert(document.getElementById("geocodedvalue").value);
							} 
							else {
								alert('No results found');
							}
						} 
						else {
							alert('Geocoder failed due to: ' + status);
						}
						document.getElementById('searchForm').submit();
					});
		}
	</script>
<script>
	$(function() {
		$('#dates').daterangepicker({
			autoUpdateInput: false,
			minDate: new Date(),
			endDate: moment().add(60, 'days'),
        	locale: {
            	cancelLabel: 'Clear',
            	format: 'DD/MM/YYYY'
        	}
		});
	});
	$('#dates').on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
  	});
	$('#dates').on('cancel.daterangepicker', function(ev, picker) {
        $(this).val('');
    });
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwnoTrb4bDrnE2qSu7q1HiS0pWCsCJS7g&callback=initMap" async defer></script>
